version: 2

sources:
  - name: finance_raw
    database: FINANCE_DEMO_DB
    schema: RAW
    tables:
      - name: executions
        description: "証券の約定明細データ（注文が成立した際の情報）"
        columns:
          - name: execution_id
            tests:
              - unique
              - not_null

      - name: transactions
        description: "入出金および売買に伴う現金の取引履歴"
        columns:
          - name: transaction_id
            tests:
              - unique
              - not_null

      - name: positions
        description: "顧客の銘柄別残高スナップショット"
        columns:
          - name: snapshot_date
            tests:
              - not_null